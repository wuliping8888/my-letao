<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- <link rel="stylesheet/less" href="./less/user.less"> -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <div id="left">
        <h3>
            <a href="#">ITCASH</a>
        </h3>
        <div class="content">
            <div class="header">
                <img src="./image/default.png" alt="">
                <span>超级管理员</span>
            </div>

            <ul>
                <li class="">
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li class="">
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="./categoryFirst.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./categorySecond.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="./products.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="right">

        <div class="header">
            <a href="#" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="#" class="glyphicon glyphicon-share pull-right"></a>
            </a>
        </div>
        <div class="content">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>用户管理</li>
            </ol>

            <button class="btn btn-default md-30" data-toggle="modal" data-target=".modal-add">添加商品</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <script id='productsTmp' type="text/html">
                        {{each rows as value i}}
                        <tr>
                            <td scope="row">{{(page-1)*size+i+1}}</td>
                            <td>{{value.proName}}</td>
                            <td>{{value.proDesc}}</td>
                            <td>{{value.num}}</td>
                            <td>{{value.size}}</td>
                            {{if value.statu==1}}
                            <td>已上架</td>
                            <td>
                                <a href="javascript:void(0)" class="btn btn-primary">下架</a>
                                <a href="javascript:void(0)" class="btn btn-danger">编辑</a>
                            </td>
                            {{else}} {{/if}}
                        </tr>
                        {{/each}}
                    </script>
                </tbody>
            </table>

           
        </div>
        <ul id="pagintor"></ul>
    </div>

    <!-- 模态框 -->

    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- 添加商品的模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="forms">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleInputPassword1" name="proDesc" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" hidden class="form-control" id="exampleInputPassword1" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                                <input id="fileupload" class="filedset" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                                <a href="javascript:void(0)">上传图片</a>
                                <span>提示：必须上传3张</span>
                                <br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="forms">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/products.js"></script>
